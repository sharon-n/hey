<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #fileInput {
      margin-bottom: 10px;
    }

    #documentViewer {
      width: 100%;
      height: 400px;
      border: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #searchBar {
      margin-bottom: 20px;
    }

    #searchResults {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Student Hub</h1>

    <!-- Document Upload Section -->
    <input type="file" id="fileInput" />
    <div id="documentViewer"></div>

    <!-- Text-to-Speech Section -->
    <button onclick="readDocument()">Read Document</button>

    <!-- Book Search Section -->
    <input type="text" id="searchBar" placeholder="Search for books..." />
    <button onclick="searchBooks()">Search</button>
    <div id="searchResults"></div>
  </div>

  <script>
    // Function to read the content of the uploaded document
    function readDocument() {
      const documentContent = document.getElementById('documentViewer').innerText;

      // Check if the browser supports the SpeechSynthesis API
      if ('speechSynthesis' in window) {
        const synthesis = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(documentContent);

        // Uncomment the following line if you want to set additional options for the speech
        // utterance.lang = 'en-US';

        synthesis.speak(utterance);
      } else {
        alert('Text-to-speech is not supported in this browser.');
      }
    }

    // Function to search for books online
    function searchBooks() {
      const searchTerm = document.getElementById('searchBar').value;

      // Implement book search functionality using an API (Google Books API, for example)
      alert(`Searching for books related to: ${searchTerm}`);
      // Implement the logic to fetch and display search results
    }
  </script>
</body>
</html>
